<!DOCTYPE html>
<html>

<head>
    <title>Container Fluid</title>

    <meta charset="utf-8">

    <meta name="viewport"

    content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head> 

<body>
    <center>
        <div class="container-fluid bg-danger text-warning">
        <h1>First</h1>
        </div>

        <div class="container-fluid bg-success text-primary">
            <h1>Second</h1>
        </div>

        <div class="container-fluid bg-warning text-secondary">
            <h1>Third</h1>
        </div>

        <div class="container-fluid bg-info text-secondary">
            <h1>Fourth</h1>
        </div>

        <div class="container-fluid bg-primary text-warning">
            <h1>Fifth</h1>
        </div>
    </center>
</body>

</html>
